name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker images
        run: |
          docker build -t anesmadani/air-quality-api:${{ github.sha }} ./
          docker push anesmadani/air-quality-api:${{ github.sha }}
          docker build -t anesmadani/air-quality-airflow:${{ github.sha }} ./airflow
          docker push anesmadani/air-quality-airflow:${{ github.sha }}

      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/air-quality-health
            git reset --hard origin/main
            docker-compose down
            docker system prune -f
            docker-compose pull
            docker-compose up -d
